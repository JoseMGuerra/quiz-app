<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz of cooking terms" />
    <meta name="keywords" content="Quiz, cooking, Culinary terms," />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/97317b0f17.js"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Script link is defer ensuring the page is completely downloaded before being executed -->
    <script src="assets/js/contact.js" defer></script>
    <title>Contact form</title>
  </head>

  <body>
    <!-- Navigation  -->
    <span id="ham-bars" class="open-button"
      ><i class="fa-solid fa-bars"></i
    ></span>
    <nav id="slideNav" class="navBar">
      <a href="#" class="close-button"><i class="fa-solid fa-times"></i></a>
      <a href="index.html">Exit</a>
      <a href="game.html">Game</a>
      <a href="contact.html">Contact</a>
    </nav>
    <!-- Contact form -->
    <div class="errors-container">
      <h3 class="error-title">Error</h3>
      <ul class="errors-list"></ul>
    </div>
    <form action="thank-you.html" id="form">
      <h1>Contact:</h1>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />
      </div>

      <div class="form-group">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />
      </div>

      <div class="form-group">
        <label for="msg">Your message:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>

      <div class="contact-button">
        <button type="submit">Send your message</button>
      </div>
    </form>

    <!-- social networks -->
    <footer>
      <div id="center-social">
        <ul class="social-links">
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener"
              aria-label="visit our facebook page (opens in a new tab)"
            >
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/results?search_query=code+institute"
              target="_blank"
              rel="noopener"
              aria-label="Visit marshalls youtube page (opens in a new tab)"
            >
              <i class="fab fa-youtube-square"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener"
              aria-label="Visit our facebook page (opens in a new tab)"
            >
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.twitter.com/"
              target="_blank"
              rel="noopener"
              aria-label="visit our twitter page (opens in a new tab)"
            >
              <i class="fa-brands fa-twitter-square"></i>
            </a>
          </li>
        </ul>
        <div class="signature">
          <span>Developed by Jose Guerra</span>
          <span>Personal Project-2</span>
          <span>Code Institute</span>
        </div>
      </div>
    </footer>
  </body>
</html>
