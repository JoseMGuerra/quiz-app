<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Quiz of cooking terms">
  <meta name="keywords" content="Quiz, cooking, Culinary terms,">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Script link is defer ensuring the page is completely downloaded before being executed -->
  <script src="assets/js/script.js" defer></script>
  <title>Quiz App</title>
</head>

<body>
  <header id="header">
    <div id="introduction">
      <h1 id="banner">Cooking Terms Quiz</h1>
      <h2 id="welcomeText">Please enter your name</h2>
      <h3 id="feedback-text">Thank you for taking my quiz</h3>
    </div>
    <!-- Username input and submit button -->

    <div id="user-name-container">
      <input type="text" id="username" name="username" />
      <button type="submit" id="start-button">START</button>
    </div>
  </header>
  <!-- Modal  -->
  <div id="modal-message">
    <div class="alert-title">Congratulations!!</div>
    All you answers are correct!!
  </div>
  <div id="quiz-container">
    <div id="question">This is the question</div>
    <div id="answers-container">
      <button id="answer1" class="answer-button">Answer 1</button>
      <button id="answer2" class="answer-button">Answer 2</button>
      <button id="answer3" class="answer-button">Answer 3</button>
      <button id="answer4" class="answer-button">Answer 4</button>
    </div>
    <!-- Control and score card -->

    <div id="control-buttons">
      <div class="score-card">
        <p>score:</p>
        <span id="score-card">0</span>
      </div>
      <input type="button" id="next-button" value="NEXT" />
      <input type="button" id="reload-button" value="TRY AGAIN" />
    </div>
  </div>
</body>

</html>
