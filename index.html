<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz of cooking terms" />
    <meta name="keywords" content="Quiz, cooking, Culinary terms," />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Script link is defer ensuring the page is completely downloaded before being executed -->
    <script src="assets/js/script.js" defer></script>
    <title>Quiz App</title>
  </head>

  <body>
    <header id="header">
      <div id="introduction">
        <h1 id="banner">Cooking Terms Quiz</h1>
        <h2 id="welcomeText">Please enter your name</h2>
        <h3 id="feedback-text">Thank you for taking my quiz</h3>
      </div>
      <!-- Username input and submit button -->

      <div id="user-name-container">
        <label for="username">
          <input
            type="text"
            id="username"
            name="username"
            aria-label="username input box"
        /></label>
        <button type="submit" id="start-button">START</button>
      </div>
    </header>
    <!-- Modal  -->
    <div id="modal-message">
      <div class="alert-title">Congratulations!!</div>
      All you answers are correct!!
    </div>
    <div id="quiz-container">
      <div id="question">This is the question</div>
      <div id="answers-container">
        <button id="answer1" class="answer-button" aria-label="answer 1 button">
          Answer 1
        </button>
        <button id="answer2" class="answer-button" aria-label="answer 2 button">
          Answer 2
        </button>
        <button id="answer3" class="answer-button" aria-label="answer 3 button">
          Answer 3
        </button>
        <button id="answer4" class="answer-button" aria-label="answer 4 button">
          Answer 4
        </button>
      </div>
      <!-- Control and score card -->

      <div id="control-buttons">
        <div class="score-card">
          <p>score:</p>
          <span id="score-card">0</span>
        </div>
        <label for="next-button">
          <input
            type="button"
            id="next-button"
            value="NEXT"
            aria-label="next button"
        /></label>
        <label for="reload-button">
          <input
            type="button"
            id="reload-button"
            value="TRY AGAIN"
            aria-label="reload button"
        /></label>
      </div>
    </div>
    <!-- social networks -->
    <footer>
      <ul class="social-links">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/results?search_query=code+institute"
            target="_blank"
            rel="noopener"
            aria-label="Visit marshalls youtube page (opens in a new tab)"
          >
            <i class="fab fa-youtube-square"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in a new tab)"
          >
            <i class="fab fa-instagram-square"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="visit our twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i>
          </a>
        </li>
      </ul>
      <div class="signature">
        <span>Developed by Jose Guerra</span>
        <span>Personal Project-2</span>
        <span>Code Institute</span>
      </div>
    </footer>
    <!-- Font awesome link -->
    <script
      src="https://kit.fontawesome.com/97317b0f17.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
